<div class="grid-item" data-item="{item-name}">
	<video controls>
	  <source src="{video-url}" type="video/mp4">
	Your browser does not support the video tag.
	</video>
	<div class="item-footer">
		<div style="float: left">
			<a href="#" data-item="{item-name}" class="share-button"><i class="fa-solid fa-share-nodes user-buttons"></i></a><a href="#" data-item="{item-name}" class="like-button"><i class="fa-solid fa-heart user-buttons"></i></a>
			<span class="counter">0</span>
		</div>
		<div style="float: right">
			<span class="item-title">{video-name}</span>
		</div>
	</div>
</div>
