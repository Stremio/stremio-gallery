<!DOCTYPE html>
<html>
	<head>
		<meta name="description" content="Stremio gallery of digital art submitted by the community, fanart from Stremio users.">
		<meta name="keywords" content="Stremio, art, fanart, gallery, digital art, drawings">
		<meta name="viewport" content="width=device-width, initial-scale=1">
		<meta property="og:title" content="Stremio Art Gallery">
		<meta property="og:description" content="Stremio gallery of digital art submitted by the community, fanart from Stremio users.">
		<meta name="application-name" content="Stremio Art Gallery">
		<meta name="author" content="Stremio">
		<meta property="og:image" content="https://www.stremio.com/website/stremio-logo-small.png">
		<link rel="icon" type="image/png" sizes="32x32" href="https://www.stremio.com/favicon-32x32.png">
		<link rel="icon" type="image/png" sizes="96x96" href="https://www.stremio.com/favicon-96x96.png">
		<title>Stremio Art Gallery</title>
		<link rel="preconnect" href="https://fonts.googleapis.com">
		<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
		<link href="https://fonts.googleapis.com/css2?family=Roboto:wght@100;300&display=swap" rel="stylesheet">
		<script src="scripts/isotope.min.js"></script>
		<script src="scripts/micromodal.min.js"></script>
		<script src="scripts/jquery-3.6.0.min.js"></script>
		<script src="https://code.jquery.com/mobile/1.4.5/jquery.mobile-1.4.5.min.js"></script>
		<script src="scripts/isMobile.js"></script>
		<link rel="stylesheet" href="styles/main.css">
		<link rel="stylesheet" href="styles/modal.css">
		<link rel="stylesheet" href="styles/font-awesome-6.0.0.min.css"/>
		<link rel="stylesheet" href="styles/loader.css"/>
		<script src="scripts/print.min.js"></script>
	</head>
	<body>
		<center>
			<div class="submit-art-button-holder">
				<a href="https://github.com/stremio/stremio-art#readme" target="_blank">
					<div class="standard-buttons submit-art-button">Submit Art</div>
				</a>
			</div>
			<a href="https://stremio.com" target="_blank">
				<img src="https://www.stremio.com/website/stremio-logo-small.png" id="logo">
			</a>
			<div style="height: 10px"></div>
			<h1 style="opacity: 0.75">Stremio Art Gallery</h1>
			<span>Imagined by the Stremio Community</span>
			<div style="height: 25px"></div>
			<div class="standard-buttons mod-buttons">By Likes</div>
			<div class="standard-buttons mod-buttons">Alphabetically</div>
			<div class="standard-buttons mod-buttons">Shuffle</div>
			<br/>
			<div class="standard-buttons mod-buttons">Show All</div>
			<div class="standard-buttons mod-buttons">My Likes</div>
			<div style="height: 15px"></div>
			<div class="gallery-loader loader-wrapper">
				<div class="sk-folding-cube">
				  <div class="sk-cube1 sk-cube"></div>
				  <div class="sk-cube2 sk-cube"></div>
				  <div class="sk-cube4 sk-cube"></div>
				  <div class="sk-cube3 sk-cube"></div>
				</div>
			</div>
			<div class="grid">
				{art-catalog}
			</div>

			<div style="height: 35px"></div>
			<div class="standard-buttons go-to-top">&#8593;&nbsp;&nbsp;Go to Top</div><a href="https://stremio.com" target="_blank"><div class="standard-buttons">Stremio Website&nbsp;&nbsp;&#8594;</div></a>
			<div style="height: 50px"></div>

			  <div class="modal micromodal-slide" id="modal-1" aria-hidden="true">
			    <div class="modal__overlay" tabindex="-1" data-micromodal-close>
			      <div class="modal__container" role="dialog" aria-modal="true" aria-labelledby="modal-1-title">
			        <header class="modal__header">
			          <h2 class="modal__title" id="modal-1-title">
			            Item Name
			          </h2>
			          <div class="standard-buttons modal__close" aria-label="Close modal" data-micromodal-close><i class="fa-solid fa-house-chimney user-buttons"></i>Stremio Gallery</div>
			        </header>
			        <main class="modal__content" id="modal-1-content">
			          <a href="#" target="_blank" class="preview-image-holder">
						<div class="preview-loader">
							<div class="sk-folding-cube">
							  <div class="sk-cube1 sk-cube"></div>
							  <div class="sk-cube2 sk-cube"></div>
							  <div class="sk-cube4 sk-cube"></div>
							  <div class="sk-cube3 sk-cube"></div>
							</div>
						</div>
			          	<img src="">
			          </a>
			          <div class="preview-video-holder">
						  <video controls>
						    <source id="video-source" src="" type="video/mp4">
						  </video>
					  </div>
			        </main>
			        <footer class="modal__footer">
						<div data-item="{item-name}" class="standard-buttons modal-prev-button" style="left: 20px">←&nbsp;&nbsp;Prev</div>
						<div data-item="{item-name}" class="standard-buttons modal-next-button" style="right: 20px">Next&nbsp;&nbsp;→</div>
			        	<center>
							<a href="#" data-item="{item-name}" class="share-button"><i class="fa-solid fa-share-nodes user-buttons"></i></a><a href="#" data-item="{item-name}" class="like-button is-modal"><i class="fa-solid fa-heart user-buttons"></i></a>
							<span class="counter">0</span>
						</center>
			        </footer>
			      </div>
			    </div>
			  </div>
		</center>
		<script src="scripts/main.js"></script>
	</body>
</html>
