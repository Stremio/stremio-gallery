  <script>

const host = 'https://art.stremio.com/'

function itemToHtmlPage(item) {
	const ext = item.split('.').pop()
	return encodeURIComponent(item.replace('.' + ext, '-' + ext + '.html'))
}

const itemKey = 'Solee Hikari.jpg'

const urlParams = new URLSearchParams(window.location.search)

const orderParam = urlParams.get('order')

let savedItemOrder = []
if (orderParam) {
	if (localStorage.getItem('order__list__' + orderParam)) {
		if (parseInt(orderParam) < Date.now() - 24 * 60 * 60 * 1000) {
			// older than 24h, remove
			localStorage.removeItem('order__list__' + orderParam)
		} else {
			try {
				savedItemOrder = JSON.parse(localStorage.getItem('order__list__' + orderParam)).list
			} catch(e) {}

			let idx = -1

			savedItemOrder.some((el, ij) => {
				if (el == itemKey) {
					idx = ij
					return true
				}
			})

			if (idx > -1) {
				if (savedItemOrder[idx-1]) {
					$('.modal-prev-button').parent().attr('href', itemToHtmlPage(savedItemOrder[idx-1]) + '?order=' + orderParam)
				} else {
					$('.modal-prev-button').parent().hide()
				}
				if (savedItemOrder[idx+1]) {
					$('.modal-next-button').parent().attr('href', itemToHtmlPage(savedItemOrder[idx+1]) + '?order=' + orderParam)
				} else {
					$('.modal-next-button').parent().hide()
				}
			}
		}
	}
}

if (itemKey.toLowerCase().endsWith('.mp4')) {
	document.getElementsByClassName('preview-video-holder')[0].style.display = 'block'
	$('.modal__content video')[0].load()
		setTimeout(() => { $('.modal__content video')[0].play() })

} else {
	document.getElementsByClassName('preview-image-holder')[0].style.display = 'block'
}

let print = ''

try {
	print = new Fingerprint().get()
} catch(e) {
	print = Date.now() + ''
	console.warn('Fingerprint module could not be loaded, bumping may not work properly')
}

const artLoc = 'https://github.com/Stremio/stremio-art/raw/main/'

const blankPng = 'data:image/png;base64,iVBORw0KGgoAAAANSUhEUgAAAAEAAAABCAQAAAC1HAwCAAAAC0lEQVR42mNkYAAAAAYAAjCB0C8AAAAASUVORK5CYII='

function copyLink(link) {
	let copyLinkMsg = 'Copy Share Link to Clipboard: Ctrl+C, Enter'
	if (window.isMobile)
		copyLinkMsg = 'Copy Share Link to Clipboard: Long Press Text, Select Copy'
	window.prompt(copyLinkMsg, link)
}

function toggleLiked(elem) {
	if ($(elem).hasClass('liked')) {
		const counter = $(elem).parent().find('.counter')
		const count = parseInt(counter.text()) -1
		counter.text(count)
		$(elem).removeClass('liked')
	} else {
		const counter = $(elem).parent().find('.counter')
		const count = parseInt(counter.text()) +1
		counter.text(count)
		$(elem).addClass('liked')
	}
}

const allItems = JSON.parse('["Ahlen Ken A. Batalon.png","Ahmad-Bakur-1.jpg","Ahmad-Bakur-2.jpg","Ahmad-Bakur-3.jpg","Ahsan Ali.jpg","Albin George.png","Alejandra Garca1.jpg","Alejandra Garca2.jpg","Ana Maria Castro Sousa.png","Arlan da Silva Trindade.jpg","Arnaud Casier.jpg","Bahadır Parıldar.png","Bruna Beserra.jpg","Caio Miranda.jpg","Cerevcov Maxim.jpg","Chris T.jpg","DanielaSchutz.mp4","Deepankar Bishwash.jpg","Eduardo David Hernandex Gama.jpg","Eduardo David Hernandex Gama2.jpg","Edwin Andersson Quintero.png","Elen de Souza Silva.png","Emily Chanthavong-01.jpg","Emily Chanthavong-02.jpg","Emily Chanthavong-03.jpg","Emily Sharratt-Hicks.jpg","Erna Berndt.jpg","Gabriel Melo.jpg","Giannis Siganos.jpg","Gladyz Pagaduan.jpg","Guilherme Carvalho Fernandes.jpg","Guilherme Carvalho Fernandes.png","Guilherme Carvalho Fernandes2.jpg","Guilherme Carvalho Fernandes3.jpg","Gustavo Santos Silva.png","Hayet Ferahi.png","Husain Elhaq.jpg","Jacques Roux.jpg","Jairo Rodrigues dos Santos.jpg","Jelly Goat.png","Jennifer Kamara.jpg","Jesiel Rocha Lofhagen.png","Joao Felipe Krambeck Santos.jpg","Jon Nuo.png","Lao Yao.png","Lara Machado Fernandes.png","Laryssa_LoA_Martins_Pinto.jpg","Lena Le - Calling You Home.png","Lena Le - The Tokyo Diving.png","Leonardo-Hernandes.png","Lotify.jpg","Ma. Gladyz Pagaduan.jpg","Maka.jpg","Maniriho Joel.jpg","Mapwata Dikolela Othniel.jpg","Maria Sol Funes.png","Mariana Noemí Grumberg.png","Marko Kopic.jpg","Matheus Philip.png","Mayukh Banerjee.jpg","Mico Escorp.jpg","Miitee.png","Natalia Carolina Tulli.jpg","Naziknana.png","Pablo Lanz.jpg","Raphael Moreno.jpg","Rhona Sebastian.png","Samantha Dowling2.png","Sergio Borge.png","Shilpa k.png","Sofia Muniz Oliveira.jpg","Sofia Muniz Oliveira2.jpg","Solee Hikari.jpg","Subst.TR.jpg","Valentina Barraza.jpg","Zuupills.png","diego-cordero.jpg","mariana-pacheco.jpg","ramya kudugunti.jpg","reiphantomhive1.png","shino.png","tymmesyde.gif","vickybell.png"]')

let listWithVotes = []

let idx = -1

function copyLink(link) {
	let copyLinkMsg = 'Copy Share Link to Clipboard: Ctrl+C, Enter'
	if (window.isMobile)
		copyLinkMsg = 'Copy Share Link to Clipboard: Long Press Text, Select Copy'
	window.prompt(copyLinkMsg, link)
}

$(document).ready(function() {
	if ($('.preview-image-holder img').attr('src')) {
		$('.preview-image-holder img').on('load', function() {
		  $('.preview-loader').remove()
		}).each(function() {
        if (this.complete && this.naturalWidth !== 0) {
            $(this).trigger('load')
        }
    })
	}
	fetch('https://bumper.stremio.workers.dev/get')
	  .then(response => response.json())
	  .then(data => {
	  	if (typeof data === 'object') {
	  		allBumps = data
	  		const hasRating = Object.keys(data || {}).some(key => {
		  		if (data[key]) {
		  			if (itemKey == key) {
		  				$('.modal__container .counter').text(data[key]+'')
			  			if (localStorage && localStorage.getItem(key)) {
			  				// user liked this item too
			  				$('.modal__container .like-button').addClass('liked')
			  			}
			  			return true
			  		}
		  		}
		  	})

		  	if (!hasRating)
		  		$('.modal__container .counter').text('0')

		  	allItems.forEach(key => {
		  		listWithVotes.push({ item: key, bumps: data[key] || 0 })
		  	})

		  	listWithVotes.sort((a,b) => b.bumps - a.bumps)

		  	listWithVotes.some((el, ij) => {
		  		if (el.item == itemKey) {
		  			idx = ij
		  			return true
		  		}
		  	})

			 	if (!savedItemOrder.length) {
			  	if (!listWithVotes[idx-1])
			  		$('.modal-prev-button').hide()

			  	if (!listWithVotes[idx+1])
			  		$('.modal-next-button').hide()

					$('.modal-next-button').parent().attr('href', '#')
					$('.modal-prev-button').parent().attr('href', '#')
				}

		  }
	  })

	$('.like-button').click(function(ev) {
		ev.preventDefault()

		if (idx == -1)
			return false

		const item = $(this).attr('data-item')

		if ($(this).hasClass('liked')) {
			if (localStorage && localStorage.getItem(item))
				localStorage.removeItem(item)

			toggleLiked(this)

			fetch('https://bumper.stremio.workers.dev/revert?code='+encodeURIComponent(item)+'&uid='+encodeURIComponent(print + '+' + item))
			  .then(response => response.json())
			  .then(data => {
			  	if (!(data || {}).success)
			  		console.warn('Revert bump for ' + item + ' not successful')
			  })
		} else {
			if (localStorage) {
				if (localStorage.getItem(item))
					return false
				localStorage.setItem(item, '1')
			}

			toggleLiked(this)

			fetch('https://bumper.stremio.workers.dev/bump?code='+encodeURIComponent(item)+'&uid='+encodeURIComponent(print + '+' + item))
			  .then(response => response.json())
			  .then(data => {
			  	if (!(data || {}).success)
			  		console.warn('Bump for ' + item + ' not successful')
			  })
		}
		return false
	})

	$('.share-button').click(function(ev) {
		ev.preventDefault()
		const item = $(this).attr('data-item')
	  	const ext = item.split('.').pop()
	  	const htmlPage = encodeURIComponent(item.replace('.' + ext, '-' + ext + '.html'))
		const shareLink = host + 'items/' + htmlPage
		copyLink(shareLink)
		return false
	})

	  function switchItem(ev, direction) {
	  	ev.preventDefault()
		 	if (savedItemOrder.length) {
		 		if (direction > 0) {
		 			window.location.href = $('.modal-next-button').parent().attr('href')
		 		} else {
		 			window.location.href = $('.modal-prev-button').parent().attr('href')
		 		}
		 		return false
		 	}
	  	if (idx == -1)
	  		return false
	  	const newItem = listWithVotes[idx+direction]
	  	const ext = newItem.item.split('.').pop()
	  	const htmlFile = newItem.item.replace('.' + ext, '-' + ext + '.html')
	  	window.location.href = encodeURIComponent(htmlFile)
	  	return false
	  }

	 $('.modal-next-button').click(function(ev) {
		 	return switchItem(ev, 1)
	 })

	 $('.modal-prev-button').click(function(ev) {
		 	return switchItem(ev, -1)
	 })

	$(document).keyup(function(ev) {
		if (ev.which == 39)
			switchItem(ev, 1)			
		else if (ev.which == 37)
			switchItem(ev, -1)
		else if (ev.which == 32 && $('.micromodal-slide').hasClass('is-open'))
			$('.like-button.is-modal').click()
	})

	$(document).on('swipeleft', ev => {
		switchItem(ev, 1)
	})

	$(document).on('swiperight', ev => {
		switchItem(ev, -1)
	})

	$('.modal__close').click(function(ev) {
		ev.preventDefault()
		window.location.href = $(this).attr('href')
		return false
	})

})


  </script>
